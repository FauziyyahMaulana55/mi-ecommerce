<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen User Service</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef1f7, #ffffff);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 35px;
            font-size: 32px;
            font-weight: 600;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 40px;
            gap: 40px;
        }

        .card {
            background: white;
            padding: 35px;
            width: 380px;
            border-radius: 20px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.08);
        }

        .table-card {
            background: white;
            padding: 35px;
            width: 700px;
            border-radius: 20px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.08);
        }

        label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 3px;
            font-size: 15px;
        }

        .error-text {
            color: red;
            font-size: 13px;
            margin-top: 3px;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            color: white;
            background: #4a4ff3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 15px;
        }

        th {
            text-align: left;
            background: #f7f8fc;
            padding: 14px;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>

<h1>Manajemen User Service</h1>

<div id="app" class="container">
    <user-form @user-added="loadUsers"></user-form>
    
    <user-list :users="users"></user-list>

</div>

<script>
const UserForm = {
    template: `
    <div class='card'>
        <h2>Tambah User Baru</h2>

        <label>Nama Lengkap</label>
        <input v-model.trim="name" type="text" placeholder="Masukkan nama">
        <span class="error-text" v-if="errors.name">{{ errors.name }}</span>

        <label>Email</label>
        <input v-model.trim="email" type="text" placeholder="contoh@domain.com">
        <span class="error-text" v-if="errors.email">{{ errors.email }}</span>

        <label>Role</label>
        <input v-model.trim="role" type="text" placeholder="Masukkan role">
        <span class="error-text" v-if="errors.role">{{ errors.role }}</span>

        <button class="btn" @click="submitForm">Daftarkan User</button>
    </div>
    `,

    data() {
        return {
            name: "",
            email: "",
            role: "",
            errors: {}
        };
    },

    methods: {
        validate() {
            this.errors = {};

            if (!this.name) {
                this.errors.name = "Nama wajib diisi.";
            }

            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(this.email)) {
                this.errors.email = "Email tidak valid.";
            }

            
            const roleRegex = /^[a-zA-Z]+$/;
            if (!this.role) {
                this.errors.role = "Role wajib diisi.";
            } else if (!roleRegex.test(this.role)) {
                this.errors.role = "Role hanya boleh huruf (tidak boleh angka).";
            }

            return Object.keys(this.errors).length === 0;
        },

        async submitForm() {
            if (!this.validate()) return;

            const response = await fetch("http://localhost:4000/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: this.name,
                    email: this.email,
                    role: this.role.toLowerCase()
                })
            });

            const result = await response.json();

            if (response.status === 409) {
                this.errors.email = "Email sudah digunakan.";
                return;
            }

            this.$emit("user-added");
            this.name = "";
            this.email = "";
            this.role = "";
        }
    }
};


const UserList = {
    props: ["users"],
    template: `
    <div class='table-card'>
        <h2>Daftar User</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="u in users" :key="u.id">
                    <td>{{ u.id }}</td>
                    <td>{{ u.name }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.role }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    `
};



const app = Vue.createApp({
    components: {
        UserForm,
        UserList
    },

    data() {
        return {
            users: []
        }
    },

    methods: {
        async loadUsers() {
            const res = await fetch("http://localhost:4000/users");
            this.users = await res.json();
        }
    },

    mounted() {
        this.loadUsers();
    }
});

app.mount("#app");
</script>

</body>
</html>
